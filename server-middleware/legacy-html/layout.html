<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>${ _i18n.t('cps.titolo') }</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">${ _i18n.t('cps.titolo') }</a>
  
      <ul class="navbar-nav flex-row">
        <li class="nav-item"><a href="https://www.facebook.com/Verifica-il-permesso-di-soggiorno-1855295221353128/"
            target="_blank" class="nav-link p-2">
            <i class="fa fa-lg fa-facebook-official "></i>
          </a></li>
        <li class="nav-item"><a href="https://github.com/lysz210/cps" target="_blank" class="nav-link p-2">
            <i class="fa fa-lg fa-github-alt"></i>
          </a></li>
      </ul>
    </div>
  </nav>
  <div id="main-content" class="container mt-3">
    <div class="row">
      <div class="col-12">
        <form
          action="."
          class="card rounded-0"
        >
          <input type="hidden" name="lang" value="${ currentLocale.code }">
          <fieldset class="form-group card-header border-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-transparent">
                  <i class="fa fa-lg fa-barcode"></i>
                </span>
              </div>
              <input
                id="pratica"
                name="pratica"
                type="text"
                class="form-control"
                aria-label="pratica"
                placeholder="Numero raccomandata"
                required
              >
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  name="action"
                  value="check"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </fieldset>
          <% if (statoPratica) { %>
          <div class="card-body">
            <h5 class="card-title">${ _.get(statoPratica, 'item.title') }</h5>
            <p class="card-text">${ statoPratica.item.description }</p>
          </div>
          <div class="card-footer border-0">
            <small class="text-muted">${ statoPratica.item.pubDate }</small>
          </div>
          <% } %>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <form action="." class="card rounded-0">
          <h5 class="card-header border-0">
            Lingua attuale: <strong>${ currentLocale.native }</strong>
          </h5>
          <div class="card-body d-flex flex-wrap">
          <% for (let locale of locales) if (currentLocale.code != locale.code) { %>
            <button
              name="lang"
              value="${ locale.code }"
              type="submit"
              class="btn btn-primary btn-lg flex-fill m-2 rounded-0"
            >
              ${ locale.code } - ${ locale.native }
            </button>
          <% } %>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
